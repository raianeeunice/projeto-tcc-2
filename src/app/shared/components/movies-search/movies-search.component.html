<form>
  <input
    data-testid="input-search"
    type="text"
    #input
    (keyup)="search(input.value)"
    placeholder="Buscar Filme..."
  />
  <mat-icon>search</mat-icon>
</form>

<button
  data-testid="add-movie-button"
  mat-raised-button
  color="primary"
  (click)="emitAddMovie.emit()"
>
  Novo filme
</button>
<button
  data-testid="delete-button"
  mat-raised-button
  color="warn"
  (click)="emitDeleteAllMovie.emit()"
>
  Deletar todos
</button>
